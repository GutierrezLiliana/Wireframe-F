<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<!DOCTYPE html>
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wireframe F</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
	<div class="half-column block">
			<div class="rows block purple"></div>
			<div class="rows block gold center-content">
				<img src="images/flower3.jpg" id="one" class="restrict-img-size"  onmouseout="normal(this)" onclick="one(this)"/>
				<img src="images/blossom.jpg" id="two" class="restrict-img-size" onmouseout="normal(this)" onclick="two(this)"/>
				<img src="images/crystal.jpg" id="three" class="restrict-img-size" onmouseout="normal(this)" onclick="three(this)"/>
				<img src="images/flowerfield.jpg" id="four" class="restrict-img-size" onmouseout="normal(this)" onclick="four(this)"/>
			</div>
			<div class="rows block slate"></div>
	</div>
	<script src="script.js"></script>
	</body>
</html>
